<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Variables</title>
  <link rel="stylesheet" href="myStyles.css">
  <script>
    /* <![CDATA[ */
    // Most JavaScript code goes in the head section.
    /* ]]> */
	let microsoft; 
	let google; 
	let amazon; 
	let ford; 
	let verizon; 
	microsoft = 188.70;
	google = 2133.91
	amazon = 2,133.91
	ford = 8.06
	verizon = 60.24
  </script>
<!--[if lt IE 9]>
<script src="dist/html5shiv.js"></script>
<![endif]-->
</head>

<body>
  <!-- Your HTML content goes inside the body tag, below this comment.  -->
  <script>
    /* <![CDATA[ */
    // But JavaScript code can go wherever it needs to be, including in the body.
    /* ]]> */
	document.write("Microsoft: " + microsoft.toFixed(2) + "<br/>");
	document.write("Google: " + google.toFixed(2) + "<br/>");
	document.write("Amazon: " + amazon.toFixed(2) + "<br/>");
	document.write("Ford: " + ford.toFixed(2) + "<br/>");
	document.write("Verizon: " + verizon.toFixed(2) + "<br/>");
  </script>
</body>
</html>
